<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revista Interactiva</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/jquery.booklet.latest.css">

  <style>
    body {
      background: #ffffff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: #000;
      margin-top: 30px;
      text-align: center;
    }

    #revista {
      position: relative;
      width: 1000px;
      height: 600px;
      margin-top: 40px;
      perspective: 2000px;
    }

    .pagina {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      background: white;
      color: black;
      font-size: 22px;
      padding: 40px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      transition: transform 0.8s ease;
      backface-visibility: hidden;
    }

    .pagina:nth-child(odd) {
      left: 0;
      transform-origin: right center;
      box-shadow: inset -10px 0 25px rgba(0, 0, 0, 0.5);
    }

    .pagina:nth-child(even) {
      left: 50%;
      transform-origin: left center;
      box-shadow: inset 10px 0 25px rgba(0, 0, 0, 0.5);
    }

    /* Botones Booklet al pasar el cursor */
    .b-next:hover, .b-prev:hover {
      background-color: rgba(255, 140, 0, 0.4) !important;
    }

    /* Botón de WhatsApp flotante */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 40px;
      right: 40px;
      background-color: #25d366;
      color: #FFF;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      z-index: 100;
      box-shadow: 2px 2px 3px #999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>Revista Interactiva</h1>

  <div id="revista">
    <div class="pagina" id="p01"><h2>Portada</h2><p>Contenido principal.</p></div>
    <div class="pagina" id="p02"><h2>Página 1</h2><p>Más contenido.</p></div>
    <div class="pagina" id="p03"><h2>Página 2</h2><p>Contenido final.</p></div>
  </div>

  <!-- Librerías JS (orden correcto) -->
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.booklet.latest.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/script.js"></script>

  <!-- Botón de WhatsApp -->
  <a href="https://api.whatsapp.com/send?phone=3057505025&text=Hola%2C%20quisiera%20saber%20m%C3%A1s%20de%20sus%20servicios."
     target="_blank" class="whatsapp-float">W</a>
</body>
</html>
